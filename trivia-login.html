<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="trivia.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="trivia-login.js" defer></script>
    <script src="trivia.js"></script>
</head>
<body>
    <header class="bg-info ps-4 fs-1">
        Trivia Login<span id="username-display"></span>
    </header>

    <div class="page-container bg-info-subtle p-4 text-center">
        <p>Welcome! Please log in or sign up!</p>

        <form onsubmit="return validateForm('register')" action="index.html" method="get">
            <input class="m-2" type="text" id="username" placeholder="Username" required><br>
            <input class="m-2" type="email" id="email" placeholder="Email" required><br>
            <input class="m-2" type="password" id="password" placeholder="Password" required><br>
            <input class="m-2" type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <button class="m-2 rounded-2" type="submit">Register</button>
        </form>

        <form onsubmit="return validateForm('login')">
            <input class="m-2" type="email" id="email" placeholder="Email" required><br>
            <input class="m-2" type="password" id="password" placeholder="Password" required><br>
            <button class="m-2 rounded-2" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
